<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="spotify-layout">
        <aside class="side-nav">
            <ul>
                <li>
                    <a href="{{ url_for('home') }}">
                        <img class="nav-icon" src="{{ url_for('static', filename='images/icon_home.svg') }}" alt="Home icon"> Home
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('library') }}">
                        <img class="nav-icon" src="{{ url_for('static', filename='images/icon_library.svg') }}" alt="Library icon"> Library
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('playlists') }}">
                        <img class="nav-icon" src="{{ url_for('static', filename='images/icon_playlists.svg') }}" alt="Playlists icon"> My Playlists
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('resume') }}">
                        <img class="nav-icon" src="{{ url_for('static', filename='images/icon_resume.svg') }}" alt="Resume icon"> Resume
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('contact') }}">
                        <img class="nav-icon" src="{{ url_for('static', filename='images/icon_contact.svg') }}" alt="Contact icon"> Contact Me
                    </a>
                </li>
            </ul>
        </aside>
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="player-bar">
        <div class="player-left">
            <img src="{{ cover_image }}" alt="{{ page_name }} cover" class="player-cover">
        </div>
        <div class="player-center">
            <button id="play-button" class="play-button">&#9654;</button>
        </div>
        <div class="player-right">
            <span id="current-song">{{ page_name }}</span>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
